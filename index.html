<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skycolor Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="clock-container">
    <p id="date" class="clip-text">0000 00/00</p>
    <h1 id="time" class="clip-text">00:00:00</h1>
    <div id="weather">
        <h3 id="temperature">--°C</h3>
        <h3 id="weather-text">Loading...</h3>
    </div>
    <select id="locationSelect">
  <option value="tokyo">東京</option>
  <option value="sapporo">札幌</option>
  <option value="sendai">仙台</option>
  <option value="nagoya">名古屋</option>
  <option value="osaka">大阪</option>
  <option value="fukuoka">福岡</option>
  <option value="okinawa">沖縄</option>
  <option value="here">現在地</option>
</select>
<script src="script.js"></script>
</body>
</html>
