<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Wave Clock</title>
    <style>
        /* 全体のレイアウト */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            transition: background 2s ease; /* 背景色の変化を滑らかに */
        }

        /* 時計のスタイル */
        #clock-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #time {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
        }

        #date {
            font-size: 1.5rem;
            letter-spacing: 0.2rem;
        }

        /* 波のアニメーション */
        .waves {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15vh;
            min-height: 100px;
            max-height: 150px;
        }

        .parallax > use {
            animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
        }
        .parallax > use:nth-child(1) { animation-delay: -2s; animation-duration: 7s; }
        .parallax > use:nth-child(2) { animation-delay: -3s; animation-duration: 10s; }
        .parallax > use:nth-child(3) { animation-delay: -4s; animation-duration: 13s; }
        .parallax > use:nth-child(4) { animation-delay: -5s; animation-duration: 20s; }

        @keyframes move-forever {
            0% { transform: translate3d(-90px,0,0); }
            100% { transform: translate3d(85px,0,0); }
        }
    </style>
</head>
<body>

    <div id="clock-container">
        <p id="date">0000.00.00</p>
        <h1 id="time">00:00:00</h1>
    </div>

    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
    </svg>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const mins = String(now.getMinutes()).padStart(2, '0');
            const secs = String(now.getSeconds()).padStart(2, '0');
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');

            // 表示の更新
            document.getElementById('time').textContent = `${hours}:${mins}:${secs}`;
            document.getElementById('date').textContent = `${year}.${month}.${day}`;

            // 時間帯に合わせて背景色（空の色）を変える
            const body = document.body;
            if (hours >= 5 && hours < 8) {
                // 明け方
                body.style.background = "linear-gradient(180deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%)";
            } else if (hours >= 8 && hours < 16) {
                // 昼間
                body.style.background = "linear-gradient(180deg, #4facfe 0%, #00f2fe 100%)";
            } else if (hours >= 16 && hours < 19) {
                // 夕方
                body.style.background = "linear-gradient(180deg, #fa709a 0%, #fee140 100%)";
            } else {
                // 夜
                body.style.background = "linear-gradient(180deg, #1e3c72 0%, #2a5298 100%)";
            }
        }

        setInterval(updateClock, 1000);
        updateClock(); // 初回実行
    </script>
</body>
</html>
